<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">Alfheim Resorts</div>
        <div class="sidebar-footer"><a href="https://unsplash.com/@alexis_antonio">Photo by Alexis Antonio</a></div>
    </div>
    <div class="main-container">
        <div class="main-header">
            <p>Welcome to your next vacation away from the Mortal Planes! Welcome to lush forests, sandy
                beaches, perfect weather, and even more perfect mead...</p>
            <p>Welcome... to Alfheim!</p>            
        </div>
        <div class="form-section">
            <p>Register now!</p>
            <form action="" method="post">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name"/>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number"/>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password"/>
                    </div>
            </form>
        </div>
        <div class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
        </form>
    </div>
    
</body>
</html>
